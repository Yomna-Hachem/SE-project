{% extends 'TheKiddoDontist/index.html' %}
{% block differentpart %}
  <!-- Other HTML content -->

  <h2>Appointments</h2>
  <ul>
    {% for appointment in appointments %}
      <li>{{ appointment.first_name }} {{ appointment.last_name }} - {{ appointment.timeslot }}</li>
    {% empty %}
      <li>No appointments found.</li>
    {% endfor %}
  </ul>

{% endblock %}
